<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Michael Li">
        <meta name="description" content="Personal Website">
        <title>Contact</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <div id="top">
            <div id="navbar">
                <a href="index.html"><div class="nav-item">Home</div></a>
                <a href="about.html"><div class="nav-item">About</div></a>
                <a href="projects.html"><div class="nav-item">Projects</div></a>
                <a href="contact.html"><div class="nav-item">Contact</div></a>
            </div>
            <div class = "wrapper container-fluid">
                <div class="main-content">
                    <h1>Contact Me!</h1>
                    <form id="gform" class="contact-form" action="https://script.google.com/macros/s/AKfycbyOuS7usjTl9yt0BVoTuV1ML_1GhnJy1VG4VnSFzLmTJRYJ_-Y/exec" method="post">
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" name="name" required>
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" name="email" required>
                            <label for="textAreaMessage">Message</label>
                            <textarea name="message" class="form-control" required></textarea>
                        </div>
                        <input class="submit-button" type="submit" value="Submit">
                    </form>
                    <div style="display:none;" id="thankyou_message">
                      <h2>
                        <em>Thanks</em> for contacting me!
                        <br/>
                        <br/>
                        I will get back to you soon!
                      </h2>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
